---
layout: default
---
{% include math.html %}
<h1>{{ page.title }}</h1>
<p>
  {% if page.date %}
    <!-- CN's date format -->
    <!-- {% include utils/date-localizer.html date=page.date %} -->
    <!-- EN's date format -->
    {{ page.date | date_to_string }}
  {% endif %}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url | relative_url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
